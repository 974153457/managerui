{% extends "base.html" %}
{% block content %}
    <div class='error'>{{error_msg if error_mag != None}}</div>

    <form action='{{url_for('managerlogin_save')}}' method='post'>
        <div><input type="submit" value="Save"></div>


        <div>
        <label>User name</label>
        <input type='text' name='login' value='{{code if code  != None}}'>
        </div>

        <div>
        <label>Password</label>
        <input type='text' name='passwords' value='{{ctitle if ctitle  != None}}'>You can type anything
        </div>



        <div><input type="submit" value="Save"></div>
    </form>
{% endblock %}
